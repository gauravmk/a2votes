{% extends 'base.html' %}

{% block header %}
  <h1>Results</h1>
{% endblock %}

{% block content %}
  {% if polling_place %}
    <div style="max-width: 600px; margin: auto; margin-top: 48px">
      <div style="display: flex; flex-wrap: wrap; margin-bottom: 24px">
        <div style="flex-grow: 1; margin-right: 12px; margin-bottom: 12px">Your polling place is at: <b>{{ polling_place['label'] }}</b></div>
        <a
          class="btn btn-primary btn-sm"
          style="flex-shrink: 0; min-width: 112px; height: 32px"
          role="button"
          target="_blank"
          href="https://www.google.com/maps/dir/{{ addr }}/{{ polling_place['addr'] }}">
          Open in maps
        </a>
      </div>
      <iframe
        style="border:0; width:100%; height:400px"
        loading="lazy"
        allowfullscreen
        src="https://www.google.com/maps/embed/v1/directions?origin={{ addr }}&destination={{ polling_place['addr'] }}&key=AIzaSyCmSSbXdbZz9G6S-_mofjL7mIHKbNTzDKg&mode=walking">
      </iframe>
    </div>
  {% else %}
    <div>Could not find</div>
  {% endif %}
{% endblock %}
