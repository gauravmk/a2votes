<!doctype html>
<html>
<head>
  <title>A2Votes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="apple-touch-icon" sizes="180x180" href="/Content/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/Content/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/Content/favicon/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/Content/favicon/manifest.json">
  <meta name="theme-color" content="#ffffff">
  <meta name="description" content="This is a volunteer-made site that uses public data to show the polling location and a ballot preview based on an address within the city of Ann Arbor">
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@a2_gaurav" />
  <meta name="twitter:creator" content="@a2_gaurav" />
  <meta property="og:url" content="https://a2votes.com" />
  <meta property="og:title" content="A2Votes" />
  <meta property="og:description" content="This is a volunteer-made site that uses public data to show the polling location and a ballot preview based on an address within the city of Ann Arbor" />
  <meta property="og:image" content="http://a2votes.com/Content/preview.png" />
  <style>
    a { text-decoration: none; }
  </style>
  {% block head %}{% endblock %}
</head>
<body style="background: #eee">
  <section style="max-width: 800px; margin: auto; margin-top: 24px; padding: 16px">
    {% block content %}{% endblock %}
  </section>
</body>
</html>
